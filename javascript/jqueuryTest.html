<!DOCTYPE html>
<html>
<head>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
	</script>
  <script>
  $(document).ready(function(){
    $('p').click(function(){
      $(this).addClass("bold");
    });
  });
  </script>
  <style type='text/css'>
  .blue{
    color:blue;
  }
  .bold{
    font-weight: bold;
  }
  </style>
  <script>
  $(document).ready(function(){
    $('p').click(function(){
      $(this).addClass("blue");
    })
    $('button').click(function(){
      $(this).hide();
    })
  })
  </script>
  </head>
  <body>
  <p> hide this </p>
  <p> hide me too </p>
  <p> this too </p>
  <button> hi </button>
</body>
</html>

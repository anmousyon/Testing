<!DOCTYPE html>
<html>
	<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
	</script>
	<script>
	$(document).ready(function(){
		$('p').click(function(){
			$(this).hide();
		});
	});
	</script>
	</head>
	<body>
		<p> hide this </p>
		<p> hide me too </p>
		<p> this too </p>
	</body>
</html>
